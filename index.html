<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://kea-alt-del.dk/2018/front/foobar.js"></script>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">

</head>

<body>
    <header>
        <img id="headerImg" src="images/header.png">
    </header>
    <main>

        <div id="bartenders">


            <div class="jonas bartender">
                <h1 class="nameJ">Name:</h1>
                <img class="icon" src="" alt="">
                <h2 class="state">State:</h2>
                <h2>Customer served:</h2>
                <h2 class="serving"></h2>
            </div>

            <div class="peter bartender">
                <h1 class="nameP">Name:</h1>
                <div class="img-pie-peter"><img class="icon" src="" alt=""></div>
                <h2 class="state">State:</h2>
                <h2>Customer served:</h2>
                <h2 class="serving"></h2>
            </div>

            <div class="martin bartender">
                <h1 class="nameM">Name:</h1>
                <div class="img-pie-martin"><img class="icon" src="" alt=""></div>
                <h2 class="state">State:</h2>
                <h2>Customer served</h2>
                <h2 class="serving"></h2>
            </div>

            <div id="queue">

                <div id="qv"></div>
                <h2></h2>
            </div>
        </div>




        <div id="twoGraphs">

            <div class="kegBeers">
                <img id="scale" src="images/scale.png">
                <div class="kegGraphs">
                    <template class="beerTemp">
                        <div class="oneKegGraph">
                            <svg class="thingyTop"></svg>
                            <div class="beerCont">
                                <div class="beerLiquid"></div>
                            </div>

                            <h1 class="beerNameTap"></h1>
                            <!-- <img class="beerImage" src="" alt=""> -->
                        </div>
                    </template>
                </div>
            </div>



            <aside>

                <div class="glassesSoldDiv" id="elHefe">
                    <img class="beerLogo" id="first" src="" alt="elhefe">
                    <p id="p1">35</p>
                    <div class="beersDiv" id="elHeveDiv"></div>

                </div>


                <div class="glassesSoldDiv" id="gitHop">
                    <img class="beerLogo" id="second" src="" alt="githop">
                    <p id="p2">35</p>
                    <div class="beersDiv" id="gitHopDiv"></div>

                </div>


                <div class="glassesSoldDiv" id="mowinTime">
                    <img class="beerLogo" id="third" src="" alt="mowinTime">
                    <p id="p3">35</p>
                    <div class="beersDiv" id="mowinTimeDiv"></div>
                </div>

                <div class="glassesSoldDiv" id="fairytaleAle">
                    <img class="beerLogo" id="fourth" src="" alt="">
                    <p id="p4">35</p>
                    <div class="beersDiv" id="fairytaleAleDiv"></div>
                </div>


                <div class="glassesSoldDiv" id="row26">
                    <img class="beerLogo" id="fifth" src="" alt="">
                    <p id="p5">35</p>
                    <div class="beersDiv" id="row26Div"></div>
                </div>


                <div class="glassesSoldDiv" id="happilyEverAfter">
                    <img class="beerLogo" id="sixth" src="" alt="happilyEverAfter">
                    <p id="p6">35</p>
                    <div class="beersDiv" id="happilyEverAfterDiv"></div>
                </div>


                <div class="glassesSoldDiv" id="ruinedChildhood">
                    <img class="beerLogo" id="seventh" src="" alt="">
                    <p id="p7">35</p>
                    <div class="beersDiv" id="ruinedChildhoodDiv"></div>
                </div>

        </div>

        </aside>
    </main>
    <script src="script.js"></script>
</body>

</html>
